<!DOCTYPE html>
<html><head>
<style id="compiled-css" type="text/css">
.rc-anchor-pt{display:none;}
	
#rcptch {
  display: inline-block;
  position: relative;
}

#rcptch:after {
  content: "";
  display: block;
  position: absolute;
  z-index: 1;
  bottom: 3px;
  right: 5px;
  width: auto;
  height: auto;
  background-color: #f9f9f9;
}
</style>
<script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl=en"></script>
</head>
<body>
  <div class="container">
    <div id="rcptch"></div>
  </div>
  <span id="e1"></span><span id="e2">Please verify captcha to get my e-mail</span>
  <noscript>Sorry, you need Javascript enabled to view my email.</noscript>

<script type="text/javascript">
window.onload=function(){
function crcptch() {
  grecaptcha.render("rcptch", {sitekey: "6LdIKYcUAAAAADNqFLVfEoBQbX4QTRoLhLmRoPLO", theme: "light", callback: me1});
}
crcptch();

function me1() {
  document.getElementById("container").style.display = "none";
  coded = "JtItDv8WbfDb"
  key = "MQDP8vZ9hGqyudA0xfpFwznNeIRVrSj5moJ6K1YUWkiH3blgOLTcaEtsB472XC"
  shift=coded.length
  link=""
  for (i=0; i<coded.length; i++) {
    if (key.indexOf(coded.charAt(i))==-1) {
      ltr = coded.charAt(i)
      link += (ltr)
    }
    else {     
      ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
      link += (key.charAt(ltr))
    }
  }
document.getElementById("e1").innerHTML = (link);
me2();
}

function me2() {
  coded = "@RbSIF.aYb"
  key = "pzhGXe5bvgcxU280ArTRaVOoNPqft7SB1Yj3DwMlHuiEdL6CQFn9I4kKJsymZW"
  shift=coded.length
  link=""
  for (i=0; i<coded.length; i++) {
    if (key.indexOf(coded.charAt(i))==-1) {
      ltr = coded.charAt(i)
      link += (ltr)
    }
    else {     
      ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
      link += (key.charAt(ltr))
    }
  }
document.getElementById("e2").innerHTML = (link)
}
}
</script>
</body></html>
