<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
	  <header class="masthead" style="padding-top:3.8rem;max-width:58rem;padding-left:1.5rem;padding-right:1.5rem;margin-left:auto;margin-right:auto">
        <h3 class="masthead-title" style="background-color:#F0F0F0">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
			{% for page in site.pages_list %}
				&nbsp;&nbsp;&nbsp;
				<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
			{% endfor %}
		</h3>
      </header>
    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; Nídia Trovão <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
        </small>
      </footer>
    </div>

  </body>
</html>
