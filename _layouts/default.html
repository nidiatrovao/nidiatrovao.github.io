<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
	  <header class="masthead" style="padding-top:0;margin-left:auto;margin-right:auto">
        <h3 class="masthead-title" style="background-color:#F5F5F5;background-image: url('/public/apple-touch-icon-precomposed.png');background-size:contain;background-repeat:no-repeat;padding-top:1.5rem;max-width:100%;padding-bottom:1rem;padding-left:8rem;padding-right:2.5rem;margin-left:auto;margin-right:auto;box-shadow: 0px 2px 0px #515151;background-position:left 2.5rem bottom">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
			<span style="float:right;clear:right;overflow:hidden">{% for page in site.pages_list %}
				&nbsp;&nbsp;&nbsp;&nbsp;
				<small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
			{% endfor %}</span>
		</h3>
      </header>
    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer" style="background-color:#F0F0F0">

    </div>

  </body>
</html>
