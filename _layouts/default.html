<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      <header class="masthead">
      <h3 class="masthead-title">
        <span class="home-title"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>&nbsp;&nbsp;</span>
          <span>{% for page in site.pages_list %}
          <span><small><a href="{{ page[1] }}">{{ page[0] }}</a></small>&nbsp;&nbsp;&nbsp;&nbsp;</span>
          {% endfor %}</span>
      </h3>
      </header>
    <div class="container content">
      <main>
      {{ content }}
      </main>

      <footer>
        <small class="floatl">
          <a href="/rcptch.html" title="Click to reveal my e-mail address">Contact me by e-mail</a>!</small><small class="floatl">&nbsp;&bull;&nbsp;</small>
        <small class="floatl">
          <a href="https://twitter.com/nidiatrovao" target="_blank">Follow me on Twitter</a>!</small><small class="floatl">&nbsp;&bull;&nbsp;</small>
        <small class="floatl">
          <a href="https://www.linkedin.com/in/nidiatrovao" target="_blank">See me on Linkedin</a>!</small>
        <small style="display:block; text-align: right">
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time></small>
      </footer>
    </div>
  </body>
</html>
