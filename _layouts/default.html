<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      <header class="masthead">
      <h3 class="masthead-title">
        <span class="home-title"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>&nbsp;&nbsp;</span>
          {% for page in site.pages_list %}
          <span><small><a href="{{ page[1] }}">{{ page[0] }}</a></small>&nbsp;&nbsp;&nbsp;&nbsp;</span>
          {% endfor %}
      </h3>
      </header>
    <div class="container content">
      <main>
      {{ content }}
      </main>

      <footer class="footer">
        <small>&nbsp;<a href="https://twitter.com/nidiatrovao" target="_blank">Follow me on Twitter</a>! &bull; <a href="https://www.linkedin.com/in/nidiatrovao" target="_blank">See me on Linkedin</a>! &bull; <time style="float:right" datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time></small>
      </footer>
    </div>
  </body>
</html>
